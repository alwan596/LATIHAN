<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            background-color: pink;
            margin: 0;
        }

        .calculator {
            background-color: pink;
            border-radius: 100px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 30px;
            padding: 10px;
            color: black;
            background-color: whitesmoke;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: black;
            border: black;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="calculator">
          <h1>ALWAN RAJING MENGHITUNG</h1>
        <input type="text" id="display" disabled>
        <style type="text/css"></style>
        <div class="buttons">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber(0)">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        // Fungsi untuk menambahkan angka ke tampilan
        function appendNumber(number) {
            display.value += number;
        }

        // Fungsi untuk menambahkan operator ke tampilan
        function appendOperator(operator) {
            display.value += ' ' + operator + ' ';
        }

        // Fungsi untuk membersihkan tampilan
        function clearDisplay() {
            display.value = '';
        }

        // Fungsi untuk menghitung hasil
        function calculateResult() {
            try {
                let result = eval(display.value); // Menggunakan eval untuk mengevaluasi ekspresi matematika
                display.value = result;
            } catch (error) {
                display.value = 'Error'; // Menampilkan error jika ekspresi tidak valid
            }
        }
    </script>
</body>
</html>
